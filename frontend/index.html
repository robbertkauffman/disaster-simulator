<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">

    <title>Disaster Simulator&reg;</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row justify-content-center header-row">
        <div class="col-4">
          <h1>Disaster Simulator&reg;</h1>
        </div>
      </div>
      <div class="topology">
        <div class="row justify-content-center">
          <div class="col-3">
            <figure class="figure">
              <img src="img/appserver.png" class="appserver" id="app-a" alt="appserver" />
              <figcaption class="figure-caption text-center">App server — US EAST</figcaption>
            </figure>
          </div>
          <div class="col-3">
            <figure class="figure">
              <img src="img/appserver.png" class="appserver" id="app-b" alt="appserver" />
              <figcaption class="figure-caption text-center">App server — US WEST</figcaption>
            </figure>
          </div>
        </div>
        <svg><line id="app-a-to-region-a" stroke="red"/></svg>
        <svg><line id="app-b-to-region-b"/></svg>
        <div class="row justify-content-center">
          <div class="col-3">
            <figure class="figure">
              <img src="img/primary.png" class="primary node" id="mongo-a" alt="primary node" />
              <figcaption class="figure-caption text-center">Primary — US EAST</figcaption>
            </figure>
          </div>
          <div class="col-3">
            <figure class="figure">
              <img src="img/secondary-inactive.png" class="secondary node" id="mongo-b" alt="secondary node" />
              <figcaption class="figure-caption text-center">Secondary — US WEST</figcaption>
            </figure>
          </div>
          <div class="col-3">
            <figure class="figure">
              <img src="img/secondary-inactive.png" class="secondary node" id="mongo-c" alt="secondary node" />
              <figcaption class="figure-caption text-center">Secondary — US WEST</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <div class="row chart-row">
        <div class="col">
          <!-- <h1 class="display-5"></h1> -->
          <div class="chart">
            Chart placeholder
          </div>
        </div>
      </div>
      <div class="row cluster-info">
        <div class="col">
          <h1 class="display-6">Region A</h1>
          <p class="h6">findOne():</p>
          <code id="region-a-container-find"></code>
          <p class="h6">insertOne():</p>
          <code id="region-a-container-insert"></code>
          <p class="h6">$search:</p>
          <code id="region-a-container-search"></code>
        </div>
        <div class="col">
          <h1 class="display-6">Region B</h1>
          <p class="h6">findOne():</p>
          <code id="region-b-container-find"></code>
          <p class="h6">insertOne():</p>
          <code id="region-b-container-insert"></code>
          <p class="h6">$search:</p>
          <code id="region-b-container-search"></code>
        </div>
        <div class="col">
          <h1 class="display-6">Region C</h1>
          <p class="h6">findOne():</p>
          <code id="region-c-container-find"></code>
          <p class="h6">insertOne():</p>
          <code id="region-c-container-insert"></code>
          <p class="h6">$search:</p>
          <code id="region-c-container-search"></code>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="digest-fetch.js"></script>
    <script src="cluster-queries.js"></script>
  </body>
</html>
